font:
  size: 14
  normal:
    family: Noto Sans Mono Light
    style: Regular
  bold:
    family: Noto Sans Mono
    style: Bold
  italic:
    family: Noto Sans Mono Light
    style: Italic

TERM: xterm-256color

cursor:
  style:
    shape: Beam
    blinking: On
  blink_interval: 500
  blink_timeout: 0
  vi_mode_style: Beam

live_config_reload: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'
